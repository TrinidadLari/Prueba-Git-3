<!-- 03 - Banderas
Creá 6 banderas, una debajo de la otra, usando divs
Las banderas deben 300px de ancho y 200px de alto
Las banderas deben estar separadas entre sí por un margen
Las banderas deben estar centradas horizontalmente respecto a la pantalla
Elegí banderas con franjas horizontales o verticales (por ejemplo Argentina, México, Francia, Alemania). Para las franjas usá divs también, por ejemplo:
<div class="bandera-argentina">
  <div class="franja-celeste"></div>
  <div class="franja-blanca"></div>
  <div class="franja-celeste"></div>
</div> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bandera"> <!-- alemania -->
        <div class="franja-negra"></div>
        <div class="franja-roja"></div>
        <div class="franja-amarilla"><p>Alemania</p></div>
    </div>
    <!-- Australia -->
    <div class="bandera"> 
        <div class="franja-roja"></div>
        <div class="franja-blanca"></div>
        <div class="franja-roja"><p>Australia</p></div>
    </div>
    <!-- Bulgaria -->
    <div class="bandera">
        <div class="franja-blanca"></div>
        <div class="franja-verde"></div>
        <div class="franja-roja"><p>Bulgaria</p></div>
    </div>
    <!-- Hungria -->
    <div class="bandera">
        <div class="franja-roja"></div>
        <div class="franja-blanca"></div>
        <div class="franja-verde"><p class="oscuro">Hungría</p></div>
    </div>
    <!-- Lituania -->
    <div class="bandera">
        <div class="franja-amarilla"></div>
        <div class="franja-verde"></div>
        <div class="franja-roja"><p>Lituania</p></div>
    </div>
    <!-- Letonia la distinta -->
    <div class="bandera">
        <div class="franja-bordo"></div>
        <div class="franja-blanca" id="flaca"></div>
        <div class="franja-bordo"><p class="oscuro">Letonia</p></div>
    </div>
</body>
</html>
